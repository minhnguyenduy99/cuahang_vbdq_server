version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:

      # Sync the SSH keys 
      - add_ssh_keys

      # Check out the code in the project directory
      - checkout

      # Install JS dependencies.
      # Of course, you may not need this. It just shows how to use some commands such as npm
      - run: npm install

      # Run your command
      - run: npm run build

      # Run your command
      - run: npm run test

      # Add the server to known hosts
      - run: ssh-keyscan -H 45.32.118.249 >> ~/.ssh/known_hosts

      # Finally, upload your files to server.
      - run: ssh -o "StrictHostKeyChecking no" root@45.32.118.249 "cd ~/cuahang_vbdq_server; git pull; npm install;"
